<!DOCTYPE html>

<head>
    <title>Rock Paper Scissors Game.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../Css/game.css" > </head>

<body>

    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="box">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>


    <div class="result"><p>Paper covers rock. You win!</p></div>


    <div class="choices">
        <div class="choice" id="r"> RImg</div>
        <div class="choice" id="p"> PImg</div>
        <div class="choice" id="s">SImg</div>
    </div>

    <div id="action">Make your move.</div>

<script src="../Javascript/index.js" charset="utf-8"></script>
</body>
